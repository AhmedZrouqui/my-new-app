<div class="mycontainer">
  <p>verification import des comptes</p>

  <ul *ngFor="let account of accounts">
    <li>
      {{ account.accountId }}-> {{ account.login }} : {{ account.password }}
    </li>
  </ul>

  <div class="row">
    <h3 class="logo">TODO Manager</h3>
    <hr />
  </div>

  <div class="row">
    <form
      #myform="ngForm"
      (ngSubmit)="onSubmit(username.value, password.value)"
      novalidate
    >
      <div class="form-group">
        <label for="login">Username:</label>
        <input
          #username
          ngModel
          name="login"
          type="text"
          class="form-control textbox"
          placeholder="Login"
        />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          #password
          ngModel
          name="password"
          type="password"
          class="form-control textbox"
          placeholder="Password"
        />
      </div>
      <button type="submit" class="btn btn-primary">Login now</button>
      <p>{{ connected }}</p>
    </form>
  </div>
</div>
